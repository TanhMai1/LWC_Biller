<template>
    <lightning-card title="Cases" icon-name="standard:case">
          <div slot="actions" class="slds-button-group" role="group">
        <lightning-button
            label="Open"
            variant={openVariant}
            onclick={handleFilterOpen}>
        </lightning-button>
        <lightning-button
            label="Closed"
            variant={closedVariant}
            onclick={handleFilterClosed}>
        </lightning-button>
        <lightning-button
            label="All"
            variant={allVariant}
            onclick={handleFilterAll}>
        </lightning-button>
    </div>

        <div class="slds-p-around_medium">
            <template lwc:if={isLoading}>
                <lightning-spinner alternative-text="Loading cases" size="small"></lightning-spinner>
            </template>

            <template lwc:if={hasCases}>
                <lightning-datatable
                    key-field="caseId"
                    data={cases}
                    columns={columns}
                    hide-checkbox-column
                    show-row-number-column>
                </lightning-datatable>

                <!-- Pagination -->
                <template lwc:if={showPagination}>
                    <div class="slds-m-top_medium slds-align_absolute-center">
                        <lightning-button 
                            label="Previous" 
                            onclick={handlePreviousPage}
                            disabled={isFirstPage}>
                        </lightning-button>
                        <span class="slds-m-horizontal_small">
                            Page {currentPage} of {totalPages}
                        </span>
                        <lightning-button 
                            label="Next" 
                            onclick={handleNextPage}
                            disabled={isLastPage}>
                        </lightning-button>
                    </div>
                </template>
            </template>

            <template lwc:if={noCases}>
                <div class="slds-align_absolute-center slds-text-color_weak slds-m-vertical_medium">
                    No {filterStatusLabel} cases found.  
                </div>
            </template>
        </div>
    </lightning-card>
</template>
